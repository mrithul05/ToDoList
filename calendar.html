<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yearly Calendar</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%; /* Ensure the body and html elements cover the full height of the viewport */
        margin: 0; /* Remove default margin */
        font-family: "Poppins", sans-serif;

        padding: 0px;
      }
      body > * {
        padding: 10px; /* Add padding to the content inside the body */
      }
      h1 {
        font-family: "Poppins", sans-serif;
        text-align: center;
        color: #333;
      }
      .arrow {
        position: absolute;
        left: 20px; /* stays fixed at left */
        top: 7.5%;
        transform: translateY(-50%);
        width: 47px;
        height: 47px;
        fill: #6c63ff; /* lavender/dark purple */
        cursor: pointer;
      }
      .arrow button {
        border: none;
        background: transparent;
        cursor: pointer; /* Pointer cursor for interactivity */
      }
      .arrow button:hover {
        background: none;
        border: none;
        cursor: default;
      }
      .month {
        margin-bottom: 40px;
      }
      .month h2 {
        font-family: "Poppins", sans-serif;
        text-align: center;
        color: #4a77a8;
      }
      .calendar {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 10px;
        max-width: 800px;
        margin: 0 auto;
      }
      .day {
        background-color: #fff;
        border: 1px solid #ddd;
        padding: 10px;
        font-family: "Poppins", sans-serif;
        text-align: center;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .day button {
        background-color: #ffe5d9;
        color: #2a2a72;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
      }
      .day button:hover {
        background-color: #ffccb3;
      }
      .header {
        font-weight: bold;
        background-color: #d0f0c0;
        color: #254e58;
        padding: 10px 0;
        border-radius: 5px;
      }
      /* Modal Styles */
      .modal {
        display: none; /* Hidden by default */
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(
          0,
          0,
          0,
          0.4
        ); /* Black background with opacity */
      }

      .modal-content {
        font-family: "Poppins", sans-serif;
        background-color: #ffffff;
        color: #1a1a1a;
        margin: 15% auto;
        padding: 20px;
        border-radius: 8px;
        width: 80%;
        max-width: 400px;
        box-shadow: 0 4px 8px rgba(109, 40, 217, 0.2);
        text-align: center;
      }

      .close-modal {
        color: #6b7280;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }

      .close-modal:hover,
      .close-modal:focus {
        color: #111827;
        text-decoration: none;
      }

      #task-input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        background-color: #6c63ff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #5b21b6;
      }
    </style>
  </head>
  <body>
    <div class="arrow">
      <button>
        <svg
          width="64"
          height="64"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M15 20.67C14.81 20.67 14.62 20.6 14.47 20.45L7.95003 13.93C6.89003 12.87 6.89003 11.13 7.95003 10.07L14.47 3.55002C14.76 3.26002 15.24 3.26002 15.53 3.55002C15.82 3.84002 15.82 4.32002 15.53 4.61002L9.01003 11.13C8.53003 11.61 8.53003 12.39 9.01003 12.87L15.53 19.39C15.82 19.68 15.82 20.16 15.53 20.45C15.38 20.59 15.19 20.67 15 20.67Z"
            fill="#000"
            fill-opacity="0.87"
          />
        </svg>
      </button>
    </div>
    <h1 class="yc">Yearly Calendar</h1>

    <!-- Generate all months dynamically -->
    <div id="calendar-container"></div>
    <!-- Add Task Modal -->
    <div id="task-modal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2 id="task-modal-title">Add Task</h2>
        <input type="text" id="task-input" placeholder="Enter your task" />
        <button id="save-task-btn">Save</button>
      </div>
    </div>

    <!-- Confirm Delete Modal -->
    <div id="confirm-modal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2 id="confirm-message">Are you sure you want to delete this task?</h2>
        <button id="confirm-delete-btn">Yes</button>
        <button id="cancel-delete-btn">No</button>
      </div>
    </div>

    <!-- Alert Modal -->
    <div id="alert-modal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2 id="alert-message">Task has been deleted.</h2>
        <button id="close-alert-btn">OK</button>
      </div>
    </div>

    <script src="js/language.js"></script>
    <script src="js/color.js"></script>
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/calendar.js"></script>
  </body>
</html>
