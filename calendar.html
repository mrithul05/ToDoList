<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yearly Calendar</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/calendar.css" />
  </head>
  <body>
    <div class="calendar-page">
      <header class="calendar-header">
        <button class="arrow">
          <svg
            width="64"
            height="64"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M15 20.67C14.81 20.67 14.62 20.6 14.47 20.45L7.95003 13.93C6.89003 12.87 6.89003 11.13 7.95003 10.07L14.47 3.55002C14.76 3.26002 15.24 3.26002 15.53 3.55002C15.82 3.84002 15.82 4.32002 15.53 4.61002L9.01003 11.13C8.53003 11.61 8.53003 12.39 9.01003 12.87L15.53 19.39C15.82 19.68 15.82 20.16 15.53 20.45C15.38 20.59 15.19 20.67 15 20.67Z"
              fill="#000"
              fill-opacity="0.87"
            />
          </svg>
        </button>
        <h1 class="yc">Yearly Calendar</h1>
      </header>
      <main class="calendar-main">
        <!-- Generate all months dynamically -->
        <div id="calendar-container"></div>
      </main>
      <!-- Add Task Modal -->
      <div id="task-modal" class="modal">
        <div class="modal-content">
          <span class="close-modal">&times;</span>
          <h2 id="task-modal-title">Add Task</h2>
          <input type="text" id="task-input" placeholder="Enter your task" />
          <div class="modal-actions">
            <button id="save-task-btn">Save</button>
            <button id="open-delete-btn" style="display: none">Delete</button>
          </div>
        </div>
      </div>

      <!-- Confirm Delete Modal -->
      <div id="confirm-modal" class="modal">
        <div class="modal-content">
          <span class="close-modal">&times;</span>
          <h2 id="confirm-message">
            Are you sure you want to delete this task?
          </h2>
          <button id="confirm-delete-btn">Yes</button>
          <button id="cancel-delete-btn">No</button>
        </div>
      </div>

      <!-- Alert Modal -->
      <div id="alert-modal" class="modal">
        <div class="modal-content">
          <span class="close-modal">&times;</span>
          <h2 id="alert-message">Task has been deleted.</h2>
          <button id="close-alert-btn">OK</button>
        </div>
      </div>
    </div>

    <script src="js/language.js"></script>
    <script src="js/color.js"></script>
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/calendar.js"></script>
  </body>
</html>
