<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="css/login.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v6.5.1/css/all.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <input type="checkbox" id="check" aria-hidden="true" />
      <div class="signup">
        <form id="signup-form" onsubmit="saveSignupData(event)">
          <label for="check" aria-hidden="true">Sign Up</label>
          <input
            type="text"
            id="signup-name"
            name="txt"
            placeholder="User name"
            required
          />
          <input
            type="email"
            id="signup-email"
            name="email"
            placeholder="Email"
            required
          />
          <input
            type="password"
            id="signup-password"
            name="pswd"
            placeholder="Password"
            required
          />
          <button type="submit">Sign Up</button>
        </form>
      </div>

      <div class="login">
        <form onsubmit="saveLoginData(event)">
          <label for="check" aria-hidden="true">Login</label>
          <input
            type="email"
            id="login-email"
            name="email"
            placeholder="Email"
            required=""
          />
          <input
            type="password"
            id="login-password"
            name="pswd"
            placeholder="Password"
            required=""
          />
          <button type="submit">Login</button>
        </form>
      </div>
    </div>

    <script src="js/language.js"></script>
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/login.js"></script>
  </body>
</html>
